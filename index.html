<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY MVP</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- // Row 1 - Create container for banner containing logo, search bar & nav (if needed) !> -->
    <header>
        <section class="hero is-dark">
            <div class="hero-body">
                <div class="container">
                    <img src="./assets/logo6.png" id="logo">

                    <!-- <h2 class="subtitle">
                        Search Your Favourite Players Stats!
                    </h2> -->
                    <div class="search">
                        <div class="field has-addons">
                            <p class="control">
                                <input class="input" type="text" id="player-search-input"
                                    placeholder="Search for your player...">
                            </p>
                            <p class="control">
                                <a class="button is-info" id="search-btn">
                                    <i class="fas fa-search"></i>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>


    <div id="savedMVPs">
        <div class="savedPlayer">My MVPs</div>


    </div>

    <!-- // Row 2 Create container for the MVP favourites list (previously searched, saved players) -->

    <!-- // Row 3 - Create container for Player name and team name as a title < Include a Save MVP button  -->

    <!-- // Add a Player Stats card < pulling from balldontlie API  -->
    <main class="content">

        <div class="columns">

            <div class="column is-half" id="column-1">
                <div class='statsInfo' id="stats">
                    <h2 class="titles">PLAYER DETAILS</h2>
                    <div class='statsInfo' id="currentPlayer"> <span id="name">Player Name</span> <button
                            id="savePlayerBtn"> <i class="far fa-save"></i></button>
                        <p id="height">

                        <p id="weight"></p>
                        <p id="position"></p>

                    </div>
                    <div class='statsInfo' id="currentTeam">
                        <h2>TEAM NAME</h2>
                    </div>



                    <div class='statsInfo' id="teamStats">
                        <h3>SEASON STATS</h3>
                        <p id="season"></p>
                        <p id="pts"></p>
                        <p id="reb"></p>
                        <p id="ast"></p>
                        <p id="stl"></p>
                        <p id="blk"></p>
                        <p id="fg_pct"></p>
                        <p id="fg3_pct"></p>
                        <p id="ft_pct"></p>
                    </div>

                </div>


            </div>


            <!-- // Add a container for Youtube video < pulling from YouTube API // Add a footer - hold copyright  -->

            <div class="column" id="column-2">
                <div class='statsInfo' id="ytBox">
                    <h3>CAREER HIGHLIGHTS</h3>
                    <div id="player"></div>
                </div>
                <div class='statsInfo' id="currentImage">
                    <h3>PLAYER GIFS</h3>
                    <div class="giphyContainer"></div>
                </div>
            </div>
        </div>


    </main>






    <!-- // Link to the JS script file -->
    <!-- Link to the JS script file -->

    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="ytScript.js"></script>
    <script src="script.js"></script>
</body>

</html>
