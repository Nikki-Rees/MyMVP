<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY MVP</title>
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="carousel.css">
</head>

<body>
    <header>
        <section class="hero is-dark">
            <div class="hero-body">
                <div class="container">
                    <img src="./assets/logo6.png" id="logo">
                    <div class="search">
                        <div class="field has-addons">
                            <p class="control">
                                <input class="input" type="text" id="player-search-input"
                                    placeholder="Search for your player...">
                            </p>
                            <p class="control">
                                <a class="button is-info" id="search-btn">
                                    <i class="fas fa-search"></i>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>


    <div id="savedMVPs"></div>

    <main class="content">

        <div class="columns">

            <div class="column is-half" id="column-1">
                <div class='statsInfo' id="stats">

                    <div class='statsInfo' id="currentPlayer">
                        <h2>PLAYER DETAILS</h2>
                        <span id="name"></span> <button id="savePlayerBtn"> <i class="far fa-save"></i></button>
                            <p id="height">
                            <p id="weight"></p>
                            <p id="position"></p>
                    </div>
                    <div class='statsInfo' id="currentTeam">
                        <h2>TEAM DETAILS</h2>
                        <span id="team">Team Name</span>
                        <p id="nickname"></p>
                        <p id="city"></p>
                        <p id="conference"></p>
                        <p id="division"></p>
                    </div>

                    <div class='statsInfo' id="teamStats">
                        <h2>PLAYER SEASON STATS</h2>
                        <p id="season"></p>
                        <p id="pts"></p>
                        <p id="reb"></p>
                        <p id="ast"></p>
                        <p id="stl"></p>
                        <p id="blk"></p>
                        <p id="fg_pct"></p>
                        <p id="fg3_pct"></p>
                        <p id="ft_pct"></p>
                    </div>

                </div>


            </div>


            <div class="column" id="column-2">
                <div class='statsInfo' id="ytBox">
                    <h2>CAREER HIGHLIGHTS</h2>

                    <iframe id="yt-link" width="560" height="315" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
                <div class='statsInfo' id="currentImage">
                    <h2>PLAYER GIFS</h2>

                    <div class="slider">

                        <a href="#slide-1">1</a>
                        <a href="#slide-2">2</a>
                        <a href="#slide-3">3</a>
                        <a href="#slide-4">4</a>
                        <a href="#slide-5">5</a>

                        <div class="slides">

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="ytScript.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
